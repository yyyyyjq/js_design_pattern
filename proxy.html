<body>
  <script>
  /*作者：易嘉奇
   *2017.7.3
   *实现代理模式，在对象执行之前尤其代理对象代为执行实现深入的叫交互功能
   */
  var Flower = function (type, price) {
    this.type = type;
    this.price = price;
  }
  Flower.prototype.buy = function(){
    console.log('您购买了' + this.type + ',' + '请付' +
    this.price + '元');
  }

  var flower = new Flower('rose',10);
  flower.buy();

   var yjq = {
    name:'易嘉奇',
    age:21,
    city:'宜春',
    sendFlower:function (target) {
      target.receiveFlower();
    }
  }

  var cmx = {
    name:'xxx',
    age:20,
    receiveFlower:function () {
      console.log('收到了花');
    },
    listenGoodMood:function (fn) {
      console.log('心情不好');
      setTimeout(function () {
      console.log('心情好了，约！');
      fn();
      },10000)
    }
}

  var xiaohong = {
    name:'小红',
    nickname:'送花使者',
    //接口
    receiveFlower:function () {
      cmx.listenGoodMood(function () {
        cmx.receiveFlower();
      });
    }
}
  yjq.sendFlower(xiaohong);
  </script>
