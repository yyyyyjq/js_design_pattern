<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>刻意练习-用js讲故事</title>
</head>
<body>
<script>
 //小明有关 追妹妹的故事
 //送花
 //类Flower类别，颜色
var Flower = function(){}
var xiaoming = {
  name:'小明',
  age:22,
  //送谁？花 行为通过函数来
  sendFlower:function(target){
    //花要买？
    var flower = new Flower();
    //送
    target.receiveFlower(flower,this);
  }
}
var xiaomei = {
  name:'小美',
  age:21,
  receiveFlower:function(flower,sender){
    console.log(this.name + '收到了' + '花' + sender.name + '送的花');
  }
}
//小红 代理模式
var xiaohong = {
  receiveFlower:function(flower,sender){
    //小明为啥找小红代理?
    //小美心情如何
    //小美是否有男朋友

    if(sender.name == '小明'){

      console.log('明哥我们在一起吧');

    }else{

    xiaomei.receiveFlower(flower,sender);

    }
  }
}
xiaoming.sendFlower(xiaohong);
</script>
</body>
</html>
